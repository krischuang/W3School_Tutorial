<!DOCTYPE html>
<html>
    <body>
        <h1>JavaScript Numbers</h1>
        <h2>The isSafeInteger() Method</h2>

        <p>The isSafeInteger() method returns true if the arguments is a safe integer.</p>

        <p>Otherwise it returns false.</p>

        <p id = "demo"></p>

        <script>
            document.getElementById("demo").innerHTML = 
            Number.isSafeInteger(10) + "<br>" + // returns true
            Number.isSafeInteger(1234567901234567890); // returns false
        </script>
    </body>
</html>
